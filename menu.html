<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 180px;
            display: block;
            margin: 20px auto;
        }
        .restaurant-hours {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .social-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .social-buttons a:nth-child(1) { background-color: #3b5998; } /* Facebook */
        .social-buttons a:nth-child(2) { background-color: #e4405f; } /* Instagram */
        .social-buttons a:nth-child(3) { background-color: #25d366; } /* WhatsApp */

        .menu-carousel {
            position: relative;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .menu-carousel img {
            width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .prev { left: -50px; }
        .next { right: -50px; }

        #generateQR {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #generateQR:hover {
            background-color: #218838;
        }

        #qrCodeCanvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo" id="logoContainer"></div>
    <div class="restaurant-hours" id="hoursContainer"></div>
    <div class="social-buttons" id="socialButtons"></div>
    
    <div class="menu-carousel" id="menuCarousel">
        <button class="prev" onclick="prevImage()">❮</button>
        <img id="menuImage" src="" alt="Menu Image">
        <button class="next" onclick="nextImage()">❯</button>
    </div>

    <button id="generateQR">Generate & Download QR Code</button>
    <canvas id="qrCodeCanvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return params.has('data') ? JSON.parse(decodeURIComponent(params.get('data'))) : null;
        }

        const settings = getUrlParams();
        let currentIndex = 0;
        let menuImages = [];

        if (settings) {
            document.body.style.backgroundColor = settings.bgColor;
            if (settings.logoFile) {
                document.getElementById("logoContainer").innerHTML = `<img src="${settings.logoFile}" alt="Restaurant Logo">`;
            }
            document.getElementById("hoursContainer").textContent = settings.restaurantHours || '';
            document.getElementById("socialButtons").innerHTML = `
                ${settings.facebookLink ? `<a href="${settings.facebookLink}" target="_blank">Facebook</a>` : ''}
                ${settings.instagramLink ? `<a href="${settings.instagramLink}" target="_blank">Instagram</a>` : ''}
                ${settings.whatsappLink ? `<a href="${settings.whatsappLink}" target="_blank">WhatsApp</a>` : ''}
            `;
            menuImages = settings.menuFiles || [];
            if (menuImages.length > 0) {
                document.getElementById("menuImage").src = menuImages[0];
                document.getElementById("menuCarousel").style.display = "block";
            }
        } else {
            alert("No settings found. Please go back and fill out the form.");
        }

        function prevImage() {
            if (menuImages.length > 0) {
                currentIndex = (currentIndex - 1 + menuImages.length) % menuImages.length;
                document.getElementById("menuImage").src = menuImages[currentIndex];
            }
        }

        function nextImage() {
            if (menuImages.length > 0) {
                currentIndex = (currentIndex + 1) % menuImages.length;
                document.getElementById("menuImage").src = menuImages[currentIndex];
            }
        }

        document.getElementById("generateQR").addEventListener("click", function() {
            const encodedData = encodeURIComponent(JSON.stringify(settings));
            const qrURL = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;
            const qrCanvas = document.getElementById("qrCodeCanvas");
            qrCanvas.innerHTML = "";
            new QRCode(qrCanvas, { text: qrURL, width: 200, height: 200 });
            setTimeout(() => {
                const qrImage = qrCanvas.getElementsByTagName("img")[0];
                if (qrImage) {
                    const link = document.createElement("a");
                    link.href = qrImage.src;
                    link.download = "menu_qr_code.png";
                    link.click();
                }
            }, 500);
        });
    </script>
</body>
</html>

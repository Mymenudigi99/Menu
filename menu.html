<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Logo */
.logo {
    margin-top: 20px; /* Added space above the logo */
    margin-bottom: 30px; /* Space below the logo */
}
.logo img {
    max-width: 180px;
    display: block;
    margin: 0 auto;
}

/* Restaurant Hours */
.restaurant-hours {
    font-size: 24px;
    color: white;
    margin-bottom: 20px; /* Space below restaurant hours */
}

/* Social Media Buttons */
.social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px; /* Space between buttons */
    margin-bottom: 30px; /* Space below social buttons */
}

.social-buttons a {
    text-decoration: none;
    padding: 10px 25px;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    background-color: transparent; /* Transparent buttons */
    border: 2px solid white;
    transition: all 0.3s ease;
}

.social-buttons a:hover {
    background-color: rgba(275, 275, 275, 0.2);
}

/* Menu Image Carousel */
.menu-carousel {
    position: relative;
    margin: 20px auto;
    display: none;
    width: 100%;
    max-width: 450px;
    text-align: center;
}

/* Centering the Image */
.menu-carousel img {
    width: 100%;
    display: block;
    margin: 0 auto;
    border-radius: 0; /* Remove rounded corners if needed */
    border: none; /* Remove border */
}

/* Navigation Buttons for Image Slider */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 24px;
    padding: 12px;
    cursor: pointer;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Positioning buttons slightly outside the image */
.prev { left: -50px; }  /* Moves left button slightly outside */
.next { right: -50px; } /* Moves right button slightly outside */

/* Hover Effect */
.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.7);
}
}
    </style>
</head>
<body>
        <div class="logo" id="logoContainer"></div>
        <div class="restaurant-hours" id="hoursContainer"></div>

        <!-- Social Media Buttons -->
        <div class="social-buttons" id="socialButtons" style="display: flex; justify-content: center; gap: 10px; margin-top: 5px;"></div>

        <!-- Menu Images Carousel -->
        <div class="menu-carousel" id="menuCarousel">
            <button class="prev" onclick="prevImage()">❮</button>
            <img id="menuImage" src="" alt="Menu Image">
            <button class="next" onclick="nextImage()">❯</button>
        </div>

        <button id="generateQR">Generate & Download QR Code</button>
        <canvas id="qrCodeCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const settings = JSON.parse(localStorage.getItem('restaurantSettings'));
        let currentIndex = 0;
        let menuImages = [];

        if (settings) {
            document.body.style.backgroundColor = settings.bgColor;

            if (settings.logoFile) {
                document.getElementById("logoContainer").innerHTML = `<img src="${settings.logoFile}" alt="Restaurant Logo">`;
            }

            document.getElementById("hoursContainer").textContent = settings.restaurantHours ? `${settings.restaurantHours}` : '';

            document.getElementById("socialButtons").innerHTML = `
                ${settings.facebookLink ? `<a href="${settings.facebookLink}" class="facebook" target="_blank">Facebook</a>` : ''}
                ${settings.instagramLink ? `<a href="${settings.instagramLink}" class="instagram" target="_blank">Instagram</a>` : ''}
                ${settings.whatsappLink ? `<a href="${settings.whatsappLink}" class="whatsapp" target="_blank">WhatsApp</a>` : ''}
            `;

            menuImages = settings.menuFiles || [];

            // Display menu images if available
            if (menuImages.length > 0) {
                document.getElementById("menuImage").src = menuImages[0];
                document.getElementById("menuCarousel").style.display = "block";
            }

            window.prevImage = function() {
                if (menuImages.length > 0) {
                    currentIndex = (currentIndex - 1 + menuImages.length) % menuImages.length;
                    document.getElementById("menuImage").src = menuImages[currentIndex];
                }
            };

            window.nextImage = function() {
                if (menuImages.length > 0) {
                    currentIndex = (currentIndex + 1) % menuImages.length;
                    document.getElementById("menuImage").src = menuImages[currentIndex];
                }
            };
        } else {
            alert("No settings found. Please go back and fill out the form.");
        }
        document.getElementById("generateQR").addEventListener("click", function() {
        const currentURL = window.location.href; // Get the menu page URL
        const qrCanvas = document.getElementById("qrCodeCanvas");

        // Clear previous QR code
        qrCanvas.innerHTML = "";

        // Generate QR Code
        const qrCode = new QRCode(qrCanvas, {
            text: currentURL,
            width: 200,
            height: 200
        });

        // Wait for QR code to generate before downloading
        setTimeout(() => {
            const qrImage = qrCanvas.getElementsByTagName("img")[0];
            if (qrImage) {
                const link = document.createElement("a");
                link.href = qrImage.src;
                link.download = "menu_qr_code.png";
                link.click();
            }
        }, 500); // Small delay to ensure QR code is generated
    });
    </script>
</body>
</html>
